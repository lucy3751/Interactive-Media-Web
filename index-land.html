<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my index!</title>
    <link rel="stylesheet" href="index-land.css">
</head>

<body>

    <div id="vendingMachine">

        <!-- BACKGROUND IMAGE -->
        <!-- image credit - https://unsplash.com/photos/FwBMuxwrPXg -->
        <img id="background" src="./assets/wall.jpg" alt="background image">
        <!-- END OF BACKGROUND IAMGE -->

        <!-- VENDING MACHINE IMAGE -->
        <img id="machine-img" src="./assets/wholeVendingMachine.svg" alt="vending machine image">
        <!-- END OF VENDING MACHINE IMAGE -->

        <!-- SMILEY ANIMATION -->
        <div id="overlay">
            <div id="smiley-wrapper">
                <!-- left smiley -->
                <div class="smiley left">
                    <img class="smiley-img" src="./assets/smiley.svg" alt="smiley face">
                </div>
                <!-- end of left smiley -->

                <!-- right smiley -->
                <div class="smiley right">
                    <img class="smiley-img" src="./assets/smiley.svg" alt="smiley face">
                </div>
                <!-- end of right smiley -->
            </div>
        </div>
        <!-- END OF SMILEY ANIMATION -->
    </div>
  


    <!-- jQuery script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- custom script -->
    <script src="index-land.js"></script>
</body>

</html>
