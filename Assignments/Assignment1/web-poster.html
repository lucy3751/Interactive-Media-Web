    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Web Poster</title>
    <link rel="stylesheet" href="css-typeface.css">

    <h1>WEB POSTER</h1>

    <div class="letter letter-h">
		<div class="grid">
			<!-- row 1 -->
			<div class="grid-item">
				<div class="serif serif-top-right"></div>
			</div>
			<div class="grid-item">
				<div class="curve curve-top-right"></div>
			</div>
			<div class="grid-item"></div>
			<div class="grid-item">
				<div class="curve curve-top-left"></div>
			</div>
			<div class="grid-item">
				<div class="serif serif-top-left"></div>
			</div>

			<!-- row 2 -->
			<div class="grid-item"></div>
			<div class="grid-item">
				<div class="square"></div>
			</div>
			<div class="grid-item">
				<div class="curve curve-bottom-left centerStroke"></div>
			</div>
			<div class="grid-item">
				<div class="square"></div>
			</div>
			<div class="grid-item"></div>

			<!-- row 3 -->

			</div>

			</div>
			<div class="grid-item">

			</div>
			<div class="grid-item"></div>

			</div>
			<div class="grid-item">
				<div class="serif serif-bottom-left"></div>
			</div>
		</div>
	</div>
