			<div class="grid-item"></div>
			<div class="grid-item"></div>

			<!-- row 4 -->
			<div class="grid-item"></div>
			<div class="grid-item">
				<div class="serif"></div>
			</div>
			<div class="grid-item">
				<div class="curve curve-bottom-left"></div>
				<div class="curve"></div>
			</div>
			<div class="grid-item">
				<div class="serif serif-bottom-left"></div>
			</div>
			<div class="grid-item"></div>
		</div>
	</div>

	<div class="letter letter-z">
		<div class="grid">
			<!-- row 1 -->
			<div class="grid-item">
				<!-- left thick stem - shifted right -->
				<div class="curve curve-top-left z-stem-right"></div>
			</div>
			<div class="grid-item">
				<!-- horizontal thin stem curved part on the left -->
				<div class="serif serif-top-left z-stem-right"></div>
			</div>
			<div class="grid-item">
				<!-- horizontal thin stem on the top  -->
				<div class="straight-stem"></div>
			</div>
			<div class="grid-item">
				<!-- horizontal thin stem on the top  -->
				<div class="straight-stem"></div>
			</div>
			<div class="grid-item">
				<div class="serif serif-top-left z-serif-left"></div>
			</div>

			<!-- row 2 -->
			<div class="grid-item">
				<!-- left thick stem - shifted right -->
				<div class="curve z-stem-right"></div>
			</div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
				
			<!-- row 3 -->
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item">
				<!-- right thick stem - shifted right -->
				<div class="curve curve-top-left z-stem-right"></div>
			</div>
			<div class="grid-item"></div>

			<!-- row 4 -->
			<div class="grid-item">
				<div class="serif z-serif-right"></div>
			</div>
			<div class="grid-item">
				<!-- horizontal thin stem on the bottom  -->
				<div class="straight-stem-bottom"></div>
			</div>
			<div class="grid-item">
				<!-- horizontal thin stem on the bottom  -->
				<div class="straight-stem-bottom"></div>
				<div class="straight-stem-bottom z-stem-right"></div>
				<!-- horizontal thin stem on the bottom - curved part -->
				<div class="serif z-stem-right"></div>
			</div>
			<div class="grid-item">
				<!-- right thick stem - shifted right -->
				<div class="curve z-stem-right"></div>
			</div>
			<div class="grid-item"></div>
		</div>

		<!-- diagonal stroke -->
		<div class="z-diagonal-wrapper">
			<div class="z-curve"></div>
			<div class="z-stem"></div>
			<div class="z-curve-bottom"></div>
		</div>
	</div>

	<div class="letter letter-hyphen">
		<div class="grid">
			<!-- row 1 -->
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item">
				<!-- top serif - shifted down -->
				<div class="serif hyphen-serif-top hyphen-down"></div>
			</div>
			<div class="grid-item"></div>

			<!-- row 2 -->
			<div class="grid-item"></div>
			<div class="grid-item">
				<!-- thick stem left curve - shifted down -->
				<div class="curve curve-top-left hyphen-down"></div>
			</div>
			<div class="grid-item">
				<!-- thick stem center - shifted down -->
				<div class="square hyphen-down"></div>
			</div>
			<div class="grid-item">
				<!-- thick stem right curve - shifted down -->
				<div class="curve hyphen-down"></div>
			</div>
			<div class="grid-item"></div>
				
			<!-- row 3 -->
			<div class="grid-item"></div>
			<div class="grid-item">
				<!-- bottom serif- shifted down -->
				<div class="serif hyphen-serif-bottom hyphen-down"></div>
			</div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>

			<!-- row 4 -->
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
		</div>
	</div>



</body>

</html>
