<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheet.css">
        <title>Exercise 3: CSS Fonts & Animation</title>
    </head>

    <body>
        <div class="grid">

            <!-- Header -->
            <div id="header" class="grid-item">
                <h1>Exercise 3: CSS Fonts & Animation</h1>
                <p>Hover on each word to trigger the animation!</p>
            </div>

            <!-- Glow Animation -->
            <div id="glow" class="grid-item content">
                <h2>Glow</h2>
            </div>

            <!-- Snow Animation -->
            <div id="snow" class="grid-item content">
                <h2>Snow</h2>
            </div>

            <!-- Jump Animation -->
            <div id="jump" class="grid-item content">
                <h2>Jump</h2>
            </div>
        </div>
    </body>

</html>
