<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exercise 2: CSS Flags</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body>
        
       <h1>Exercise 2: CSS Flags</h1> 

       <div id="firstRow"> 
            <!--///// Sweden ///// -->
            <div id="sweden" class="spacing">
                <!-- flag  -->
                <div id="swedenFlag">
                    <!-- first row -->
                    <div class="swedenBlue"></div>
                    <div class="swedenYellow"></div>
                    <div class="swedenBlue"></div>

                    <!-- second row (the yellow bar)-->
                    <div class="swedenYellow"></div>
                    <div class="swedenYellow"></div>
                    <div class="swedenYellow"></div>

                    <!-- third row -->
                    <div class="swedenBlue"></div>
                    <div class="swedenYellow"></div>
                    <div class="swedenBlue"></div>
                </div>

                <!-- label -->
                <h2 id="swedenText">SWEDEN</h2>
            </div>



            <!--///// Denmark ////// -->
            <div id="denmark" class="spacing">
                <!-- flag -->
                <div id="denmarkFlag">
                    <!-- first row -->
                    <div class="denmarkRed"></div>
                    <div class="denmarkWhite"></div>
                    <div class="denmarkRed"></div>

                    <!-- second row (white bar) -->
                    <div class="denmarkWhite"></div>
                    <div class="denmarkWhite"></div>
                    <div class="denmarkWhite"></div>

                    <!-- third row -->
                    <div class="denmarkRed"></div>
                    <div class="denmarkWhite"></div>
                    <div class="denmarkRed"></div>
                </div>

                <!-- label -->
                <h2 id="denmarkText">DENMARK</h2>
            </div>
            


            <!-- ///// Finland ///// -->
            <div id="finland">
                <!-- flag -->
                <div id="finlandFlag">
                    <!-- first row -->
                    <div class="finlandWhite"></div>
                    <div class="finlandBlue"></div>
                    <div class="finlandWhite"></div>

                    <!-- second row (bar) -->
                    <div class="finlandBlue"></div>
                    <div class="finlandBlue"></div>
                    <div class="finlandBlue"></div>

                    <!-- third row -->
                    <div class="finlandWhite"></div>
                    <div class="finlandBlue"></div>
                    <div class="finlandWhite"></div>
                </div>

                <!-- label -->
                <h2 id="finlandText">FINLAND</h2>
            </div>
        </div>

        <div id="secondRow">
            <!-- ///// Iceland //////-->
            <div id="iceland" class="spacing">
                <!-- flag -->
                <div id="icelandFlag">
                    <!-- top row -->
                    <div class="icelandBlue"></div>
                    <div class="icelandWhite"></div>
                    <div class="icelandRed"></div>
                    <div class="icelandWhite"></div>
                    <div class="icelandBlue"></div>

                    <!-- second row (thin white bar) -->
                    <div class="icelandWhite"></div>
                    <div class="icelandWhite"></div>
                    <div class="icelandRed"></div>
                    <div class="icelandWhite"></div>
                    <div class="icelandWhite"></div>

                    <!-- third row (red bar) -->
                    <div class="icelandRed"></div>
                    <div class="icelandRed"></div>
                    <div class="icelandRed"></div>
                    <div class="icelandRed"></div>
                    <div class="icelandRed"></div>

                    <!-- fourth row (thin white bar) -->
                    <div class="icelandWhite"></div>
                    <div class="icelandWhite"></div>
                    <div class="icelandRed"></div>
                    <div class="icelandWhite"></div>
                    <div class="icelandWhite"></div>

                    <!-- last row -->
                    <div class="icelandBlue"></div>
                    <div class="icelandWhite"></div>
                    <div class="icelandRed"></div>
                    <div class="icelandWhite"></div>
                    <div class="icelandBlue"></div>

                </div>

                <!-- label -->
                <h2 id="icelandText">ICELAND</h2>
            </div>




            <!-- ///// Custom Plaid Flag ////// -->
            <div id="plaid">
                <!-- flag-->
                <div id="plaidFlag">
                    <!-- background of the flag (the green part) -->
                    <div id="plaidFlag-background">
                        <!-- first row -->
                        <div class="plaidGreen"></div>
                        <div class="plaidDarkGreen"></div>
                        <div class="plaidGreen"></div>
                        <div class="plaidDarkGreen"></div>
                        <div class="plaidGreen"></div>

                        <!-- second row (first horizontal green bar)-->
                        <div class="plaidDarkGreen"></div>
                        <div class="plaidBlack"></div>
                        <div class="plaidDarkGreen"></div>
                        <div class="plaidBlack"></div>
                        <div class="plaidDarkGreen"></div>

                        <!-- third row -->
                        <div class="plaidGreen"></div>
                        <div class="plaidDarkGreen"></div>
                        <div class="plaidGreen"></div>
                        <div class="plaidDarkGreen"></div>
                        <div class="plaidGreen"></div>

                        <!-- fourth row (second horizontal green bar) -->
                        <div class="plaidDarkGreen"></div>
                        <div class="plaidBlack"></div>
                        <div class="plaidDarkGreen"></div>
                        <div class="plaidBlack"></div>
                        <div class="plaidDarkGreen"></div>

                        <!-- last row -->
                        <div class="plaidGreen"></div>
                        <div class="plaidDarkGreen"></div>
                        <div class="plaidGreen"></div>
                        <div class="plaidDarkGreen"></div>
                        <div class="plaidGreen"></div>
                    </div>
                        

                    <!-- the yellow and black lines -->
                    <!-- horizontal lines -->
                    <div id="plaidFlag-lines-horizontal">
                        <div class="plaidLine-horizontal-black"></div>
                        <div class="plaidLine-horizontal-yellow"></div>
                        <div class="plaidLine-horizontal-black"></div>
                        <div class="plaidLine-horizontal-black"></div>
                        <div class="plaidLine-horizontal-black"></div>
                    </div>

                    <!-- vertical lines -->
                    <div id="plaidFlag-lines-vertical">
                        <div class="plaidLine-vertical-black"></div>
                        <div class="plaidLine-vertical-black"></div>
                        <div class="plaidLine-vertical-black"></div>
                        <div class="plaidLine-vertical-yellow"></div>
                        <div class="plaidLine-vertical-black"></div>
                    </div>
                </div>
                <!-- label -->
                <h2 id="plaidText">CUSTOM PLAID FLAG</h2>
            </div>
        </div>
        
    </body>
</html>
